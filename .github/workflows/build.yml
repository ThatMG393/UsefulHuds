# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: 
  pull_request:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    strategy:
      matrix:
        java: [ 17, 21 ]
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'

      - name: Make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build

      - name: Capture build artifacts
        if: ${{ matrix.java == '21' }}
        uses: actions/upload-artifact@v3
        with:
          name: usefulhuds-build
          path: build/libs/

      - name: Extract Tag
        if: ${{ matrix.java == '21' && startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "Extracting tag from ${{ github.ref }}"
          tag=${{ github.ref }}
          tag=${ ${{ tag#refs/tags/ }
          echo "::set-output name=tag::$tag"

      - name: Upload to Modrinth
        if: ${{ matrix.java == '21' && startsWith(github.ref, 'refs/tags/v') }}
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: p6ZQTwZf
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          name: UsefulHUDs v${{ steps.extract_tag.outputs.tag }}
          files: build/libs/usefulhuds-*.*.*+release.*.jar
          version-type: release

          loaders: |
            fabric
          game-versions: |
            >=1.20.3
          java: 
            17
            21

